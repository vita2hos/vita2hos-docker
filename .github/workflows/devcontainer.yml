name: Generate Dev Container Image
on:
  schedule:
    - cron: '0 0 1 * *'
  registry_package:
    types: [ updated ]
  push:
    branches: [ master ]
    paths:
      - ".devcontainer/**"
      - ".github/workflows/devcontainer.yml"
permissions:
  contents: read
  packages: write
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tsrberry/devcontainer/vita2hos
  
jobs:
  devcontainer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Github Packages
        uses: docker/login-action@v1.14.1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata from git
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - run: |
          set -e

          FOLDER_WITH_DOT_DEVCONTAINER="."
          export DOCKER_BUILDKIT=1

          # Do the build - update
          npm install -g "@vscode/dev-container-cli"
          devcontainer build --image-name "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" "${FOLDER_WITH_DOT_DEVCONTAINER}"

          # Push image to GitHub Container Registry
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
