name: Generate Dev Container Image

on:
  schedule:
    - cron: "0 0 1 * *"  # Monthly on the 1st at midnight UTC
  push:
    branches: [master]
    paths:
      - ".devcontainer/**"
      - ".github/workflows/devcontainer.yml"
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vita2hos/devcontainer/vita2hos

jobs:
  devcontainer:
    name: Build and push dev container image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Packages
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata from git
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Determine number of processors
        id: cpu_info
        run: |
          CORE_COUNT=$(nproc)
          echo "Detected $CORE_COUNT CPU cores"
          echo "cores=$CORE_COUNT" >> $GITHUB_OUTPUT

      - name: Build and push dev container image
        run: |
          set -e

          FOLDER_WITH_DOT_DEVCONTAINER="."
          export DOCKER_BUILDKIT=1

          # Install devcontainer CLI
          npm install -g "@vscode/dev-container-cli"

          # Build with MAKE_JOBS and GHA cache
          devcontainer build \
            --image-name "${{ steps.meta.outputs.tags }}" \
            --build-arg "MAKE_JOBS=${{ steps.cpu_info.outputs.cores }}" \
            --cache-from "type=gha" \
            --cache-to "type=gha,mode=max" \
            "${FOLDER_WITH_DOT_DEVCONTAINER}"

          # Push to GitHub Container Registry
          docker push "${{ steps.meta.outputs.tags }}"