name: Docker Image CI

on:
  push:
    branches: [master]
    paths-ignore:
      - ".devcontainer/**"
      - ".vscode/**"
      - "*.md"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-image-master
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vita2hos/vita2hos-dev

jobs:
  build_and_push:
    name: Build and push Docker image to Github Registry
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: startsWith(runner.name, 'GitHub Actions')
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Github Packages
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata from git
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: latest

      - name: Start SSH-Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.XERPI_DEPLOY_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.6.1
        with:
          context: .
          platforms: linux/amd64
          build-args: |
            "MAKE_JOBS=2"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          ssh: |
            default=${{ env.SSH_AUTH_SOCK }}
          secrets: |
            "xerpi_gist=${{ secrets.XERPI_GIST }}"

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache/*
          mv /tmp/.buildx-cache-new/* /tmp/.buildx-cache/

  create_devcontainer:
    needs: build_and_push
    uses: ./.github/workflows/devcontainer.yml
